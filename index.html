<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Wordle inspired word guessing game made with HTML, CSS & Vanilla JS. Icons by Bootstrap.">
        <meta name="author" content="@iamjam2">
        
        <title>Word Game</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <ul class="top-nav">
                <li id="nav-menu"><a href=""><i class="bi-menu-down"></i></a></i></li>
                <li id="nav-brand"><span class="logo">Word Game</span></li>
                <li id="nav-help"><a href=""><i class="bi-question-diamond"></i></a></i></li>
            </ul>
        </nav>
        <div class="container">
            <div class="game-container">
                <div class="block-row" id="row-A">
                    <input type="text" class="blocks" id="A1" maxlength="1" />
                    <input type="text" class="blocks" id="A2" maxlength="1" />
                    <input type="text" class="blocks" id="A3" maxlength="1" />
                    <input type="text" class="blocks" id="A4" maxlength="1" />
                    <input type="text" class="blocks" id="A5" maxlength="1" />
                    <input type="text" class="blocks" id="A6" maxlength="1" />
                </div>
                <div class="block-row" id="row-B">
                    <input type="text" class="blocks" id="B1" maxlength="1" />
                    <input type="text" class="blocks" id="B2" maxlength="1" />
                    <input type="text" class="blocks" id="B3" maxlength="1" />
                    <input type="text" class="blocks" id="B4" maxlength="1" />
                    <input type="text" class="blocks" id="B5" maxlength="1" />
                    <input type="text" class="blocks" id="B6" maxlength="1" />
                </div>
                <div class="block-row" id="row-C">
                    <input type="text" class="blocks" id="C1" maxlength="1" />
                    <input type="text" class="blocks" id="C2" maxlength="1" />
                    <input type="text" class="blocks" id="C3" maxlength="1" />
                    <input type="text" class="blocks" id="C4" maxlength="1" />
                    <input type="text" class="blocks" id="C5" maxlength="1" />
                    <input type="text" class="blocks" id="C6" maxlength="1" />
                </div>
                <div class="block-row" id="row-D">
                    <input type="text" class="blocks" id="D1" maxlength="1" />
                    <input type="text" class="blocks" id="D2" maxlength="1" />
                    <input type="text" class="blocks" id="D3" maxlength="1" />
                    <input type="text" class="blocks" id="D4" maxlength="1" />
                    <input type="text" class="blocks" id="D5" maxlength="1" />
                    <input type="text" class="blocks" id="D6" maxlength="1" />
                </div>
                <div class="block-row" id="row-E">
                    <input type="text" class="blocks" id="E1" maxlength="1" />
                    <input type="text" class="blocks" id="E2" maxlength="1" />
                    <input type="text" class="blocks" id="E3" maxlength="1" />
                    <input type="text" class="blocks" id="E4" maxlength="1" />
                    <input type="text" class="blocks" id="E5" maxlength="1" />
                    <input type="text" class="blocks" id="E6" maxlength="1" />
                </div>
                <div class="block-row" id="row-F">
                    <input type="text" class="blocks" id="F1" maxlength="1" />
                    <input type="text" class="blocks" id="F2" maxlength="1" />
                    <input type="text" class="blocks" id="F3" maxlength="1" />
                    <input type="text" class="blocks" id="F4" maxlength="1" />
                    <input type="text" class="blocks" id="F5" maxlength="1" />
                    <input type="text" class="blocks" id="F6" maxlength="1" />
                </div>
            </div>
            <div class="keyboard-container">
                <div class="key-row">
                    <button class="keys letter-keys" id="btn-Q">Q</button>
                    <button class="keys letter-keys" id="btn-W">W</button>
                    <button class="keys letter-keys" id="btn-E">E</button>
                    <button class="keys letter-keys" id="btn-R">R</button>
                    <button class="keys letter-keys" id="btn-T">T</button>
                    <button class="keys letter-keys" id="btn-Y">Y</button>
                    <button class="keys letter-keys" id="btn-U">U</button>
                    <button class="keys letter-keys" id="btn-I">I</button>
                    <button class="keys letter-keys" id="btn-O">O</button>
                    <button class="keys letter-keys" id="btn-P">P</button>
                </div>
                <div class="key-row">
                    <button class="keys letter-keys" id="btn-A">A</button>
                    <button class="keys letter-keys" id="btn-S">S</button>
                    <button class="keys letter-keys" id="btn-D">D</button>
                    <button class="keys letter-keys" id="btn-F">F</button>
                    <button class="keys letter-keys" id="btn-G">G</button>
                    <button class="keys letter-keys" id="btn-H">H</button>
                    <button class="keys letter-keys" id="btn-J">J</button>
                    <button class="keys letter-keys" id="btn-K">K</button>
                    <button class="keys letter-keys" id="btn-L">L</button>
                </div>
                <div class="key-row">
                    <button class="keys letter-keys" id="btn-Z">Z</button>
                    <button class="keys letter-keys" id="btn-X">X</button>
                    <button class="keys letter-keys" id="btn-C">C</button>
                    <button class="keys letter-keys" id="btn-V">V</button>
                    <button class="keys letter-keys" id="btn-B">B</button>
                    <button class="keys letter-keys" id="btn-N">N</button>
                    <button class="keys letter-keys" id="btn-M">M</button>
                </div>
                <div class="key-row" id="function-keys">
                    <button class="keys func-keys" id="btn-del"><i class="bi-backspace" style="font-size: 1.25rem;"></i> Delete</button>
                    <button class="keys func-keys" id="btn-play"><i class="bi-play" style="font-size: 1.25rem;"></i> Play word</button>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
